<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hoxton-html-user-input</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="hello.html">
  </head>
  <body>
    <form>
      <h1>Hey there!</h1>
      <label for="name">What's your name?</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name"
        min="3"
        required
      />
      <label for="email"> What's your email address?</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <label for="services">What services are you looking for?</label>
      <select id="services" name="services" required>
        <option value="">Choose a service</option>
        <option>Service 1</option>
        <option>Service 2</option>
        <option>Service 3</option>
        <option>Service 4</option>
      </select>
      <label for="budget">What is your budget?</label>

      <select id="budget" name="budget" required>
        <option value="">Select budget</option>
        <option>500$</option>
        <option>1000$</option>
        <option>2500$</option>
        <option>5000$</option>
      </select>
      <label for="message">Anything else you'd like to tell us?</label>
      <textarea
        id="message"
        type="text"
        rows="2"
        name="message"
        placeholder="Your message here..."
      ></textarea>
<div class="agree-terms">
      <label for="agree">I agree with the T&Cs</label>
      <input id="agree" type="checkbox" name="agree" required /></div>
      <input class="buttonn" type=button onClick="location.href='hello.html'"
      value='Submit'>
    </form>
  </body>
</html>
